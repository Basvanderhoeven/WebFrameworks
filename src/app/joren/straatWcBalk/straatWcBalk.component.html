<div class="col-md-12">
        <form class="form-inline">
            <div class="md-form form-group">
                <i class="fa fa-search prefix"></i>
                <input #searchValue type="text">
            </div>
            <div class="md-form form-group">
                <a class="btn btn-primary btn-lg" (click)="SearchWc(searchValue.value)" >
                    Zoek
                </a>
            </div>
        </form>
</div>
<!--Card-->
<div class="card">
    <div class="card-header">OPENBARE TOILETTEN IN {{searchValue.value | uppercase}}
    </div>
    
    <div class="card" *ngIf="wcFound">
            
            <div class="card-block">
                <table class="table table-striped">
                    <thead>
                            <tr>
                                <th><strong>ID</strong></th>
                                <th><strong>Straatnaam</strong></th>
                                <th><strong>Huisnr</strong></th>
                                <th><strong>Postcode</strong></th>
                                <th><strong>Omgeving</strong></th>
                            </tr>
                    </thead>
                            <tbody>
                                <tr *ngFor="let i of wcIDs">
                                    <td>{{wcLijst[i].id}}</td>
                                    <td>{{wcLijst[i].straat}}</td>
                                    <td>{{wcLijst[i].huisnr}}</td>
                                    <td>{{wcLijst[i].postcode}}</td>
                                    <td>{{wcLijst[i].district}}</td>
                                </tr>
                        </tbody>
                </table>
            </div>
          </div>
  <!--/.Card-->
